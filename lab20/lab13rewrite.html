    // Jquery Rewrite
    $(document).ready(function() {
    function toggle() {
    var myElement = $('#id1');
    if (myElement.css('background-color') == 'rgb(255, 0, 0)') {
      myElement.css({
        'background-color': 'yellow',
        'color': 'black'
      });
    } else {
      myElement.css({
        'background-color': 'red',
        'color': 'white'
      });
    }
  }

  $('#btn1').click(toggle);
});
