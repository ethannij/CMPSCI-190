    // Prototype Rewrite
    function toggle() {
      var myElement = $('id1');
      if (myElement.getStyle('background-color') === 'red') {
        myElement.setStyle({
          backgroundColor: 'yellow',
          color: 'black'
        });
      } else {
        myElement.setStyle({
          backgroundColor: 'red',
          color: 'white'
        });
      }
    }

    document.observe('dom:loaded', function() {
      $('btn1').observe('click', toggle);
    });
  </script>

  <input type="button" id="btn1" value="Toggle"/>
