<!DOCTYPE html>
<html>
    <head>
        <title>Cookie Test 2</title>
        <script src="cookies.js"></script>
        <script>
            window.onload = function() {
                var cookieData = getCookie("myCookieData");
                var valuesArray = cookieData.split("#");
                var outputHtml = "Your cookie values:<br/>";
                for (var i = 0; i < valuesArray.length; i++) {
                    outputHtml += valuesArray[i] + "<br/>";
                }
                document.getElementById("output").innerHTML = outputHtml;            }
        </script>
    </head>
    <body>
        <a href="cookietest.html">Back to Cookie Test Page 1</a><br/>
        <div id="output"></div>
    </body>
</html>
